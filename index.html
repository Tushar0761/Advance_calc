<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="display">
        <div class="current">0</div>

        <div class="result">0</div>
      </div>
      <div class="buttons">
        <button class="buttonac  btn fBtn" value="ac">AC</button>
        <button class="buttonac  btn fBtn" value="de">DE</button>
        <button class="buttonac  btn fBtn" value="pm">±</button>
        <button class="buttonans btn fBtn" value="ans">Ans</button>
        <button class="buttondiv btn oBtn">%</button>
        <button class="buttondiv btn oBtn">÷</button>
        <button class="buttonmul btn oBtn">X</button>
        <button class="buttonsub btn oBtn">-</button>
        <button class="button7 btn nBtn">7</button>
        <button class="button8 btn nBtn">8</button>
        <button class="button9 btn nBtn">9</button>
        <button class="buttonadd btn oBtn">+</button>
        <button class="button4  btn nBtn">4</button>
        <button class="button5  btn nBtn">5</button>
        <button class="button6  btn nBtn">6</button>
        <button class="buttoneq btn eBtn">=</button>
        <button class="button1 btn nBtn">1</button>
        <button class="button2 btn nBtn">2</button>
        <button class="button3 btn nBtn">3</button>
        <button class="button0 btn nBtn">0</button>
        <button class="buttondot btn nBtn">·</button>

      </div>

    </div>

    <div class="historyDiv">




    </div>

  </div>
  <script src="app.js"></script>
</body>

</html>
